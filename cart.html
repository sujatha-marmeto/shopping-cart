<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <button onclick="location.href='index.html'" style=" color: #007bff ">Back to Shop</button>
        <section id="cart" class="cart">
            <section id="cart" class="cart">
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
                <div class="carts">
                    <button onclick="clearCart()">Clear Cart</button>
                    <div id="sort-buttons">
                        <button onclick="sortCart('asc')">
                            <i class="fas fa-sort-amount-up"></i>
                        </button>
                        <button onclick="sortCart('desc')">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                    </div>
                </div>
                <div id="cart-summary">
                    <!-- Cart summary details will be updated dynamically -->
                </div>
            </section>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
